spring.datasource.url=jdbc:mysql://localhost:3306/snack_overflow
spring.datasource.username=root
spring.datasource.password=

spring.flyway.clean-on-validation-error=true

spring.jpa.hibernate.ddl-auto=validate

logging.level.org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl=WARN
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.org.hibernate.engine.internal=WARN
#logging.level.org.hibernate.stat=DEBUG

#snack_overflow.use-assembler=TRUE - use the assembler layer
#snack_overflow.use-assembler=FALSE - skip the assembler layer, directly use the repository package factories in the service layer
snack_overflow.use-assembler=TRUE

snack_overflow.repository-type=MEMORY