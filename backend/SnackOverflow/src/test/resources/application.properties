spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=

spring.flyway.clean-on-validation-error=true

spring.jpa.hibernate.ddl-auto=validate

logging.level.org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl=WARN

snack_overflow.use-assembler=TRUE
snack_overflow.repository-type=JDBC